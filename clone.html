<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CodeChef </title>
<link rel="stylesheet" href="clone.css" />
</head>
<body>
<div class="navbar">
<h1>CodeChef </h1>
<button>Login</button>
</div>
<div class="container">
<div class="search-box">
<input type="text" placeholder="Search problems..." />
</div>
<div class="problems">
<div class="card">
<h2>Two Sum</h2>
<p class="difficulty easy">Difficulty: Easy</p>
<button>Solve</button>
</div>


<div class="card">
<h2>Binary Search</h2>
<p class="difficulty easy">Difficulty: Easy</p>
<button>Solve</button>
</div>


<div class="card">
<h2>Longest Subarray</h2>
<p class="difficulty medium">Difficulty: Medium</p>
<button>Solve</button>
</div>
<div class="card">
<h2>Graph Traversal</h2>
<p class="difficulty hard">Difficulty: Hard</p>
<button>Solve</button>
</div>
</div>
</div>


</body>
</html>
